<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Curved Vine Scroll Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 300vh; /* for scroll effect */
      background-color: #F0EAD2;
      font-family: sans-serif;
    }

    .vine-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    path.vine {
      stroke: #A98467;
      stroke-width: 4;
      fill: none;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
    }
  </style>
</head>
<body>

<div class="vine-container">
  <svg viewBox="0 0 100 300" preserveAspectRatio="xMidYMid meet">
    <!-- Curved vine path (S-shaped) -->
    <path class="vine" d="M50 300 C 20 250, 80 200, 50 150 C 20 100, 80 50, 50 0" />
  </svg>
</div>

<!-- GSAP + ScrollTrigger -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollSmoother.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/InertiaPlugin.min.js"></script>

<script>
  gsap.registerPlugin(ScrollTrigger);
  gsap.registerPlugin(ScrollSmoother);
  gsap.registerPlugin(InertiaPlugin);

  // Animate the vine drawing on scroll
  gsap.to(".vine", {
    scrollTrigger: {
      trigger: "body",
      start: "top top",
      end: "bottom bottom",
      scrub: true
    },
    strokeDashoffset: 0
  });
</script>

</body>
</html>
