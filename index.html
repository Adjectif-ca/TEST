<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Curved Vine Scroll Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 300vh; /* for scroll effect */
      background-color: #F0EAD2;
      font-family: sans-serif;
    }

    .vine-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 150px;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    path.vine {
      stroke: #A98467;
      stroke-width: 4;
      fill: none;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
    }

    .leaf-info {
      position: absolute;
      left: 160px;
      background: #fffbe6;
      padding: 14px 18px;
      border-left: 4px solid #A98467;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      opacity: 0;
      max-width: 300px;
      z-index: 2;
      transition: opacity 0.4s ease;
    }

    #info1 { top: 65%; }
    #info2 { top: 40%; }
    #info3 { top: 20%; }
  </style>
</head>
<body>

<!-- Vine growing on the left -->
<div class="vine-container">
  <svg viewBox="0 0 100 300" preserveAspectRatio="xMidYMid meet">
    <path class="vine" d="M20 300 C 0 250, 50 200, 20 150 C -10 100, 40 50, 20 0" />
  </svg>
</div>

<!-- Info cards appearing as leaves grow -->
<div class="leaf-info" id="info1">üçÉ I grew up loving nature and code.</div>
<div class="leaf-info" id="info2">üìö Studied environmental computing and design.</div>
<div class="leaf-info" id="info3">üíº Now crafting interactive green web experiences.</div>

<!-- GSAP + ScrollTrigger -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollSmoother.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/InertiaPlugin.min.js"></script>

<script>
  gsap.registerPlugin(ScrollTrigger, ScrollSmoother, InertiaPlugin);

  // Vine drawing on scroll
  gsap.to(".vine", {
    scrollTrigger: {
      trigger: "body",
      start: "top top",
      end: "bottom bottom",
      scrub: true
    },
    strokeDashoffset: 0
  });

  // Info blocks fade in as vine grows
  gsap.to("#info1", {
    scrollTrigger: {
      trigger: "body",
      start: "top+=250 top",
      end: "top+=300 top",
      scrub: true
    },
    opacity: 1
  });

  gsap.to("#info2", {
    scrollTrigger: {
      trigger: "body",
      start: "top+=500 top",
      end: "top+=550 top",
      scrub: true
    },
    opacity: 1
  });

  gsap.to("#info3", {
    scrollTrigger: {
      trigger: "body",
      start: "top+=700 top",
      end: "top+=750 top",
      scrub: true
    },
    opacity: 1
  });
</script>

</body>
</html>
